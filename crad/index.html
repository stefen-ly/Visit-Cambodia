<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ayutthaya Night Run 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .title {
      font-size: 32px;
      color: #1a2d59;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .location {
      color: #444;
      margin-bottom: 20px;
    }

    .event-section {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .event-image {
      flex: 1 1 350px;
    }

    .event-image img {
      width: 100%;
      border-radius: 8px;
    }

    .event-info {
      flex: 1 1 300px;
    }

    .event-info h3 {
      margin-bottom: 10px;
      color: #1a2d59;
    }

    .event-info p {
      margin: 8px 0;
      font-size: 15px;
    }

    .event-info a {
      color: #0056b3;
      text-decoration: none;
    }

    .event-info a:hover {
      text-decoration: underline;
    }

    .gallery {
      margin-top: 30px;
    }

    .gallery h3 {
      margin-bottom: 10px;
      color: #1a2d59;
    }

    .gallery-images {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .gallery-images img {
      width: 160px;
      height: auto;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery-images img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .event-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">Ayutthaya Night Run 2025</div>
  <div class="location">üìç Phra Nakhon Si Ayutthaya</div>

  <div class="event-section">
    <div class="event-image">
      <img src="your-uploaded-image-path.png" alt="Ayutthaya Night Run Poster">
    </div>

    <div class="event-info">
      <h3>Event Details</h3>
      <p><strong>Type:</strong> Creative Festival</p>
      <p><strong>Date:</strong> 5 July 2025</p>
      <p><strong>Registration:</strong> Opens 13 June 2025, 12:30 PM</p>
      <p><strong>Contact Email:</strong> <a href="mailto:saraban_phranakhonsiayutthaya@mots.go.th">saraban_phranakhonsiayutthaya@mots.go.th</a></p>
      <p><strong>Phone:</strong> <a href="tel:+6635902719">+66 35 902 719</a></p>
    </div>
  </div>

  <div class="gallery">
    <h3>Gallery</h3>
    <div class="gallery-images">
      <img src="your-gallery-image1.png" alt="Gallery 1">
      <img src="your-gallery-image2.png" alt="Gallery 2">
      <img src="your-gallery-image3.png" alt="Gallery 3">
    </div>
  </div>
</div>

</body>
</html>
