<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Product Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .header-slide {
            background-size: cover;
            background-position: center;
        }

        .gradient-overlay {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }

        .cart-gradient {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .cart-gradient:hover {
            background: linear-gradient(135deg, #218838 0%, #1db584 100%);
        }

        .danger-gradient {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
        }

        .danger-gradient:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }
    </style>
</head>

<body class="font-sans bg-gray-50 text-gray-800">
    <!-- Header with Slider -->
    <div class="relative h-96 overflow-hidden flex items-center justify-center shadow-lg">
        <div class="absolute inset-0 flex transition-transform duration-1000 ease-in-out" id="headerSlider">
            <div class="min-w-full h-full header-slide relative"
                style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1200&h=400&fit=crop')">
                <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center">
                    <h1 class="text-5xl md:text-6xl font-light mb-4 text-white text-center">Gourmet Food Catalog</h1>
                    <p class="text-xl text-white text-center">Discover delicious culinary experiences</p>
                </div>
            </div>
            <div class="min-w-full h-full header-slide relative"
                style="background-image: url('https://images.unsplash.com/photo-1565958011703-44f9829ba187?w=1200&h=400&fit=crop')">
                <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center">
                    <h1 class="text-5xl md:text-6xl font-light mb-4 text-white text-center">Fresh & Organic</h1>
                    <p class="text-xl text-white text-center">Farm to table quality ingredients</p>
                </div>
            </div>
            <div class="min-w-full h-full header-slide relative"
                style="background-image: url('https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?w=1200&h=400&fit=crop')">
                <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center">
                    <h1 class="text-5xl md:text-6xl font-light mb-4 text-white text-center">Artisan Crafted</h1>
                    <p class="text-xl text-white text-center">Handmade with passion and tradition</p>
                </div>
            </div>
            <div class="min-w-full h-full header-slide relative"
                style="background-image: url('https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?w=1200&h=400&fit=crop')">
                <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center">
                    <h1 class="text-5xl md:text-6xl font-light mb-4 text-white text-center">International Flavors</h1>
                    <p class="text-xl text-white text-center">Taste the world from your kitchen</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Products Section -->
        <div class="mb-12">
            <h2 class="text-3xl font-semibold text-gray-700 mb-8 relative pb-3">
                All Items
                <div class="absolute bottom-0 left-0 w-12 h-1 bg-gradient-to-r from-indigo-500 to-purple-600 rounded">
                </div>
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="productsGrid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>

        <!-- Categories Section -->
        <div>
            <h2 class="text-3xl font-semibold text-gray-700 mb-8 relative pb-3">
                Categories
                <div class="absolute bottom-0 left-0 w-12 h-1 bg-gradient-to-r from-indigo-500 to-purple-600 rounded">
                </div>
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6" id="categoriesGrid">
                <!-- Categories will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Floating Buttons -->
    <button
        class="fixed bottom-24 right-6 w-14 h-14 rounded-full btn-gradient text-white text-2xl shadow-xl hover:scale-110 transition-all duration-300 z-50"
        onclick="openAddModal()">
        +
    </button>

    <button
        class="fixed bottom-6 right-6 w-14 h-14 rounded-full cart-gradient text-white text-2xl shadow-xl hover:scale-110 transition-all duration-300 flex items-center justify-center z-50"
        onclick="openCartModal()">
        ðŸ›’
        <span
            class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center font-bold"
            id="cartCount">0</span>
    </button>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800" id="modalTitle">Add New Product</h2>
                        <button class="text-gray-400 hover:text-gray-600 text-2xl"
                            onclick="closeModal('productModal')">&times;</button>
                    </div>

                    <form id="productForm" class="space-y-4">
                        <div>
                            <label for="productName" class="block text-sm font-medium text-gray-700 mb-2">Product
                                Name:</label>
                            <input type="text" id="productName" required
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors">
                        </div>

                        <div>
                            <label for="productDescription"
                                class="block text-sm font-medium text-gray-700 mb-2">Description:</label>
                            <textarea id="productDescription" rows="3" required
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors resize-none"></textarea>
                        </div>

                        <div>
                            <label for="productPrice"
                                class="block text-sm font-medium text-gray-700 mb-2">Price:</label>
                            <input type="text" id="productPrice" placeholder="$29.99" required
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors">
                        </div>

                        <div>
                            <label for="productImage" class="block text-sm font-medium text-gray-700 mb-2">Image
                                URL:</label>
                            <input type="url" id="productImage" placeholder="https://example.com/image.jpg" required
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors">
                        </div>

                        <div>
                            <label for="productCategory"
                                class="block text-sm font-medium text-gray-700 mb-2">Category:</label>
                            <input type="text" id="productCategory" required
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors">
                        </div>

                        <div class="flex gap-3 pt-4">
                            <button type="submit"
                                class="flex-1 btn-gradient text-white py-3 px-6 rounded-full font-medium hover:shadow-lg transition-all duration-300">
                                Save Product
                            </button>
                            <button type="button"
                                class="flex-1 bg-gray-200 text-gray-700 py-3 px-6 rounded-full font-medium hover:bg-gray-300 transition-colors"
                                onclick="closeModal('productModal')">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800">Shopping Cart</h2>
                        <button class="text-gray-400 hover:text-gray-600 text-2xl"
                            onclick="closeModal('cartModal')">&times;</button>
                    </div>

                    <div id="cartItems" class="space-y-4 mb-6">
                        <!-- Cart items will be dynamically inserted here -->
                    </div>

                    <div class="text-center py-4 text-xl font-semibold text-indigo-600 border-t" id="cartTotal">
                        Total: $0.00
                    </div>

                    <div class="flex gap-3 pt-4">
                        <button
                            class="flex-1 btn-gradient text-white py-3 px-6 rounded-full font-medium hover:shadow-lg transition-all duration-300"
                            onclick="checkout()">
                            Checkout
                        </button>
                        <button
                            class="flex-1 bg-gray-200 text-gray-700 py-3 px-6 rounded-full font-medium hover:bg-gray-300 transition-colors"
                            onclick="clearCart()">
                            Clear Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initial data
        let products = [{
            id: 1,
            name: "Premium Pasta Set",
            description: "Authentic Italian pasta collection with premium sauces and herbs",
            price: "$45.99",
            image: "https://images.unsplash.com/photo-1551892374-ecf8754cf8b0?w=400&h=250&fit=crop",
            category: "Italian Cuisine"
        }, {
            id: 2,
            name: "Gourmet Coffee Bundle",
            description: "Premium coffee beans from around the world, freshly roasted",
            price: "$32.50",
            image: "https://images.unsplash.com/photo-1559056199-641a0ac8b55e?w=400&h=250&fit=crop",
            category: "Beverages"
        }, {
            id: 3,
            name: "Artisan Bakery Box",
            description: "Fresh baked goods including croissants, bread, and pastries",
            price: "$28.99",
            image: "https://images.unsplash.com/photo-1509440159596-0249088772ff?w=400&h=250&fit=crop",
            category: "Bakery"
        }, {
            id: 4,
            name: "Luxury Chocolate Set",
            description: "Hand-crafted chocolates with exotic flavors and premium ingredients",
            price: "$55.00",
            image: "https://images.unsplash.com/photo-1551024506-0bccd828d307?w=400&h=250&fit=crop",
            category: "Desserts"
        }, {
            id: 5,
            name: "Fresh Seafood Platter",
            description: "Daily catch seafood selection with premium quality guarantee",
            price: "$89.99",
            image: "https://i.pinimg.com/736x/c1/58/15/c15815b6d812ee0c5ecf01cad93e9c5e.jpg",
            category: "Seafood"
        }, {
            id: 6,
            name: "Organic Fruit Basket",
            description: "Seasonal organic fruits handpicked for freshness and quality",
            price: "$39.99",
            image: "https://images.unsplash.com/photo-1610832958506-aa56368176cf?w=400&h=250&fit=crop",
            category: "Fresh Produce"
        }];

        let categories = [{
            name: "Italian Cuisine",
            image: "https://i.pinimg.com/736x/d4/af/ae/d4afaea8a8793de367d324501f016638.jpg"
        }, {
            name: "Beverages",
            image: "https://images.unsplash.com/photo-1559056199-641a0ac8b55e?w=250&h=180&fit=crop"
        }, {
            name: "Bakery",
            image: "https://images.unsplash.com/photo-1509440159596-0249088772ff?w=250&h=180&fit=crop"
        }, {
            name: "Desserts",
            image: "https://images.unsplash.com/photo-1551024506-0bccd828d307?w=250&h=180&fit=crop"
        }, {
            name: "Fresh Produce",
            image: "https://images.unsplash.com/photo-1610832958506-aa56368176cf?w=250&h=180&fit=crop"
        }];

        let cart = [];
        let editingProductId = null;
        let currentSlide = 0;

        // Header slider functionality
        function nextSlide() {
            const slider = document.getElementById('headerSlider');
            const slides = slider.children.length;
            currentSlide = (currentSlide + 1) % slides;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // Auto-slide every 5 seconds
        setInterval(nextSlide, 5000);

        function renderProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300';
                productCard.innerHTML = `
                    <div class="h-64 bg-cover bg-center" style="background-image: url('${product.image}')"></div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">${product.name}</h3>
                        <p class="text-gray-600 mb-4 leading-relaxed">${product.description}</p>
                        <div class="text-2xl font-bold text-indigo-600 mb-4">${product.price}</div>
                        <button class="w-full btn-gradient text-white py-3 px-6 rounded-full font-medium hover:shadow-lg hover:-translate-y-1 transition-all duration-300" onclick="addToCart(${product.id})">
                            Add to Cart
                        </button>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
        }

        function renderCategories() {
            const categoriesGrid = document.getElementById('categoriesGrid');
            categoriesGrid.innerHTML = '';

            categories.forEach(category => {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer text-center';
                categoryCard.innerHTML = `
                    <div class="h-32 bg-cover bg-center" style="background-image: url('${category.image}')"></div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-800">${category.name}</h3>
                    </div>
                `;
                categoriesGrid.appendChild(categoryCard);
            });
        }

        function openAddModal() {
            editingProductId = null;
            document.getElementById('modalTitle').textContent = 'Add New Product';
            document.getElementById('productForm').reset();
            document.getElementById('productModal').classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            if (modalId === 'productModal') {
                editingProductId = null;
            }
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                const existingItem = cart.find(item => item.id === id);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        ...product,
                        quantity: 1
                    });
                }
                updateCartCount();
                showNotification(`${product.name} added to cart!`);
            }
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        function openCartModal() {
            if (cart.length === 0) {
                showNotification('Your cart is empty!');
                return;
            }
            renderCart();
            document.getElementById('cartModal').classList.remove('hidden');
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';

            let total = 0;

            cart.forEach(item => {
                const price = parseFloat(item.price.replace('$', ''));
                const itemTotal = price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'flex items-center p-4 border-b border-gray-100';
                cartItem.innerHTML = `
                    <div class="w-16 h-16 bg-cover bg-center rounded-lg mr-4" style="background-image: url('${item.image}')"></div>
                    <div class="flex-1">
                        <div class="font-semibold text-gray-800 mb-1">${item.name}</div>
                        <div class="text-indigo-600 font-medium">$${price.toFixed(2)} each</div>
                    </div>
                    <div class="flex items-center gap-3">
                        <button class="w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center transition-colors" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span class="font-semibold text-gray-800 w-8 text-center">${item.quantity}</span>
                        <button class="w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center transition-colors" onclick="updateQuantity(${item.id}, 1)">+</button>
                        <button class="ml-3 px-3 py-1 text-sm danger-gradient text-white rounded-full hover:shadow-md transition-all duration-300" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });

            document.getElementById('cartTotal').textContent = `Total: $${total.toFixed(2)}`;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            renderProducts();
            renderCategories();
        });

        // Close modals when clicking outside
        document.getElementById('productModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeModal('productModal');
            }
        });

        document.getElementById('cartModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeModal('cartModal');
            }
        });
    </script>
</body>

</html>
