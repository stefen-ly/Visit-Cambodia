<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride Festival Carousel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel-container">
        <!-- Main content area with title and details -->
        <div class="content-area">
            <h1 class="event-title">Highlight Events</h1>
            <p class="event-name text-transition" id="eventName">Khmer New Year</p>
            <p class="event-date text-transition" id="eventDate">13/14/15 or 14/15/16 April</p>
            <!-- Updated: Made the button dynamic to use current slide -->
            <button class="view-more-btn" onclick="handleViewMore()">View More</button>
            <div id="detailedContent" class="hidden"></div>
        </div>

        <!-- Carousel area on the right -->
        <div class="carousel-area">
            <div class="slides-wrapper">
                <!-- Left navigation button -->
                <button class="nav-button left" id="prevBtn">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>

                <!-- Slides container -->
                <div class="flex items-center" id="slidesContainer">
                    <!-- Slides will be dynamically generated here -->
                </div>

                <!-- Right navigation button -->
                <button class="nav-button right" id="nextBtn">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
